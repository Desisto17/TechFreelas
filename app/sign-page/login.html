<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechFreelas | Login</title>
    <script src="https://kit.fontawesome.com/8ad2738107.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/app/tailwindCSS/tailwind.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Urbanist:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/scroll.css">
    <link rel="stylesheet" href="/src/navbar.css">
</head>
<body class="bodyPattern">
    <header class="header justify-center z-20">
        <div class="flex items-center">
            <figure class="items-center text-2xl flex">
                <img class="w-14" src="../../src/imgs/logo.svg" alt="">
                <figcaption class="font-semibold">TechFreelas</figcaption>
            </figure>
        </div>
    </header>
    <main class="relative h-screen">
        <section class="bg-rich p-10 flex items-center justify-center sm:w-80 sm:h-96 rounded-lg shadow-md h-screen w-screen absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
            <fieldset class="text-center w-full flex justify-center">
                <legend class="font-bold text-2xl text-blue-600 mb-4">Login</legend>
                <form class="flex flex-col items-center h-72 w-4/5 justify-between" action="submit" method="get">
                    <div class="flex flex-col items-start">
                        <label for="loginEmail">E-Mail ou CPF/CNPJ</label>
                        <input class="search w-full border rounded-lg" type="email" name="loginEmail" id="loginEmail">
                        <label for="loginSenha">Senha</label>
                        <input class="search w-full border rounded-lg" type="password" name="loginSenha" id="loginSenha">
                    </div>
                    <button class="button w-48">Entrar</button>
                    <a class="text-blue-500 underline" href="#">NÃ£o possui uma conta ?</a>
                </form>
            </fieldset>
        </section>
    </main>
</body>
</html>
